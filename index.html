<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet"/>

  </head>
  <body>

  <!--Logo image and text-->

<div class="title">
  <div class="center">
    <div class="logo">
      <img src="resources/images/logo.png"/>
    </div>
    <h1>SECRET AGENT SUPPLY INC.</h1>
  </div>
</div>


<!--Featured item box-->
<div class="new-arrival">
  <div class="center">
    <div class="text-box">
      <h2>NEW ARRIVAL</h2>
      <h3>SPORT BIKES AND MOTORCYCLES</h3>
    </div>
  </div>
</div>

<!--Navigation: Decided on divs wihtin a nav element to be able to apply flex spacing-->
<div class="navbar">
  <nav>
    <div class="center">
        <div class="nav-item">Eyewear</div>
        <div class="nav-item">Apparel</div>
        <div class="nav-item">Gadgets</div>
        <div class="nav-item">Vehicles</div>
        <div class="nav-item">Classes</div>
        <div class="nav-item">Contact</div>
        <div id="small-nav-item">Menu</div>
    </div>
  </nav>
</div>

<!--Featured items container-->
<div class="featured-items">
  <div class="center">

    <div class="featured" id="pen">
      <div class="image-container">
        <img src="resources/images/pen.png"/>
      </div>
      <h6>Exploding Pen</h6>
    </div>

    <div class="featured" id="watch">
      <div class="image-container">
        <img src="resources/images/watch.png"/>
      </div>
      <h6>Cellular Watch</h6>
    </div>

    <div class="featured" id="glasses">
      <div class="image-container">
        <img src="resources/images/glasses.png"/>
      </div>
      <h6>Thermal Glasses</h6>
    </div>
  </div>
</div>

<!--Store location and hours-->
<div class="store-info">
  <div class="center">

    <div id="location">
      <h4>Location</h4>
      <h5>-47.346436, 84.32354</h5>
    </div>

    <div id="hours">
      <h4>Hours</h4>
      <h5>0800 - 1800</h5>
    </div>

  </div>
</div>

<!--footer-->
<footer>
  <div class="center">
    <p>Copyright Secret Agent Supply Inc.</p>
  </div>
</footer>

</html>
